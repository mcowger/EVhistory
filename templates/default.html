<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap, from Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1 class="text-center">VMware EV Station Status
            <br>
            <small>quickly check if you can charge your car</small>
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="btn-group btn-group-lg">

            {% for name,info in counts.items() %}

                <a href="#" class="active btn btn-lg
                {% if info.available > 0 %}
                btn-success
                {%  else %}
                brn-danger
                {% endif %}
                "> {{ name }}<br/>({{ info.available }}/{{info.total}}) </a>

            {% endfor %}

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="text-center">by matt cowger (@mcowger)</p>
      </div>
    </div>
  </div>






</body>

</html>
